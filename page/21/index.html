<h4 id="form表单"><a href="#form表单" class="headerlink" title="form表单"></a>form表单</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;form action=&quot;&quot; method=&quot;post&quot; enctype=&apos;multipart/form-data&apos;&gt;</span><br><span class="line">    &#123;% csrf_token %&#125;</span><br><span class="line">    &#123;% for item in images %&#125;</span><br><span class="line">        &lt;img src=&quot;/media/&#123;&#123; item.image &#125;&#125;&quot; width=&quot;50px&quot;&gt;</span><br><span class="line">    &#123;% endfor %&#125;</span><br><span class="line">    &lt;p&gt;选择图片：&lt;input type=&quot;file&quot; name=&quot;img&quot;&gt;&lt;/p&gt;</span><br><span class="line">    &lt;p&gt;&lt;input type=&quot;submit&quot; value=&quot;提交&quot;&gt;&lt;/p&gt;</span><br><span class="line">&lt;/form&gt;</span><br></pre></td></tr></table></figure>

<p>####settings配置自定义的media路径</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"># urls.py</span><br><span class="line">from django.contrib import admin</span><br><span class="line">from django.urls import path, include</span><br><span class="line">from django.contrib.staticfiles.urls import static</span><br><span class="line"></span><br><span class="line">from kickstarter.settings import MEDIA_ROOT, MEDIA_URL</span><br><span class="line"></span><br><span class="line">urlpatterns = [</span><br><span class="line">    path(&apos;admin/&apos;, admin.site.urls),</span><br><span class="line">    path(&apos;user/&apos;, include((&apos;user.urls&apos;, &apos;user&apos;), namespace=&apos;user&apos;)),</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">urlpatterns += static(MEDIA_URL, document_root=MEDIA_ROOT)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># settings.py</span><br><span class="line"></span><br><span class="line"># 在静态文件夹下添加媒体访问的地址</span><br><span class="line">STATIC_URL = &apos;/static/&apos;</span><br><span class="line">STATICFILES_DIRS = [</span><br><span class="line">    os.path.join(BASE_DIR, &apos;static&apos;)</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"># 媒体文件夹</span><br><span class="line">MEDIA_URL = &apos;/media/&apos;</span><br><span class="line">MEDIA_ROOT = os.path.join(BASE_DIR, &apos;media&apos;)</span><br></pre></td></tr></table></figure>

<h4 id="view"><a href="#view" class="headerlink" title="view"></a>view</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">def icon(request):</span><br><span class="line">    if request.method == &apos;GET&apos;:</span><br><span class="line">        images = UserImages.objects.all()</span><br><span class="line">        return render(request, &apos;picture.html&apos;, &#123;&apos;images&apos;: images&#125;)</span><br><span class="line">    if request.method == &apos;POST&apos;:</span><br><span class="line">        icon = request.FILES.get(&apos;img&apos;)</span><br><span class="line">        # 将图片保存在media文件中，且存储的是相对路径</span><br><span class="line">        UserImages.objects.create(image=icon)</span><br><span class="line">        return HttpResponse(&apos;上传成功&apos;)</span><br></pre></td></tr></table></figure>
